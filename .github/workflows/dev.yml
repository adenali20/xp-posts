name: Java CI - Dev

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Dev Docker Image
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE_NAME=adenli/xp-posts
          docker build -t $IMAGE_NAME:sha-$SHA .
          docker tag $IMAGE_NAME:sha-$SHA $IMAGE_NAME:dev-$SHA
          docker push $IMAGE_NAME:sha-$SHA
          docker push $IMAGE_NAME:dev-$SHA
          echo "âœ… Built and pushed: $IMAGE_NAME:dev-$SHA"

