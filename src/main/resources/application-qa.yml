spring:
  application:
    name: xp-posts
  datasource:
    url: jdbc:mysql://${jdbc_url}/${database}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

un: qa
server:
  port: 8050





